<ion-view view-title="{{stock.ticker}}">

  <div class="bar bar-subheader bar-light">

    <div class="buttons" side="left">
      <div class="button button-clear">
        <h6>{{stock.company}}.</h6>
      </div>
    </div>

    <h2 class="title button-left button-right">{{stock.price}}</h2>

    <div class="buttons" side="right">
      <div class="button button-clear">
        <h6>{{marketdata.ChangeInPercent}}</h6>
      </div>
    </div>
  </div>

  <ion-content class="has-subheader">

    <div class="card">
      <div class="item item-divider">Market Data</div>
      <div class="row row-center">
        <div class="col">Sale:</div>
        <div class="col">{{marketdata.PriceSales}}</div>
      </div>
      <div class="row row-center">
        <div class="col">Change:</div>
        <div class="col">{{marketdata.ChangeinPercent}}</div>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">Notes</div>
      <div class="row row-center">
        <a class="item"><h2>Note title</h2></a>
      </div>
    </div>

    <div class="card">
      <item class="item item-divider">News</item>
      <a class="item item-icon-right">
        <h2>News story title</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
